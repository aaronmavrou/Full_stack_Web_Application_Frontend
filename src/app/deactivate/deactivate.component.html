<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-info" (click)="goBack()">Return to HomePage</button>
    </div>
</div>

<h1>Users</h1>

<div class="row">
    <div class="col-xs-12">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users; let i = index">
    User: {{ user.email }}
    <br>
    <button class="btn btn-success" *ngIf="user.isActivated == true"(click)="updateUserFalse(i)">Deactivate User</button>
    <button class="btn btn-danger" *ngIf="user.isActivated == false"(click)="updateUserTrue(i)">Activate User</button>
  </li>
</ul>
</div>
</div>
