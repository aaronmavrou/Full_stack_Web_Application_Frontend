<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-info" (click)="goBack()">Return to HomePage</button>
    </div>
</div>

<h1>Users</h1>

<div class="row">
    <div class="col-xs-12">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users; let i = index">
    User: {{ user.email }}
    <br>
    <button class="btn btn-success" (click)="makeManager(i)">Grant Manager Privileges</button>
  </li>
</ul>
</div>
</div>
