<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" *ngIf="authService.isAuthenticated()" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-info" *ngIf="!authService.isAuthenticated()" (click)="goBack()">Return to HomePage</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
      <app-recipe-item  
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </div>
</div>
