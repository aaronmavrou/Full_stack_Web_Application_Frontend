<div class="row">
    <div class="col-xs-12">
    <ul class="list-group">
  <ng-container *ngFor="let dmca of dmcas; let i = index">
      <li class="list-group-item" *ngIf="(dmca.type == 'takedown')">
        {{ dmca.info }} 
        <ng-container *ngIf="authService.isAuthenticated()">
            <div *ngIf="authService.isManager()">
            <hr>
            <textarea 
                type="text"
                #nevaa
                class = "form-control"
                rows="12">
            </textarea>
            <br>
            <button class="btn btn-success" type="submit" (click)="savePolicy(i, nevaa.value)">Save Security and Privacy Policy</button>
            </div>
        </ng-container>
      </li>
  </ng-container>
</ul>
</div>
</div>
