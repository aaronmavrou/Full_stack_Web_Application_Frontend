<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-info" *ngIf="!authService.isAuthenticated()" (click)="goBack()">Return to HomePage</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
            <button class="btn btn-info" type="button" (click)="authService.resendVerification()" *ngIf="authService.isKindaAuthenticated()">Resend Verification</button>
        </form>
    </div>
</div>
